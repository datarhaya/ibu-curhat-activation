<!DOCTYPE html>
<html lang="id">
<head>

    <style>
        :root {
            --bg-dark: #041319;
            --white: #ffffff;
            --accent-blue: #A8E1FF;
            /* Define safe zones for TV overscan */
            --safe-padding-x: 7vw;
            --safe-padding-y: 6vh;
        }
        
        @font-face {
            font-family: 'AvantGarde';
            src: url('Assets/fonts/ITCAvantGardeStd-Bk.woff2') format('woff2');
            font-weight: 400;
        }

        @font-face {
            font-family: 'AvantGarde';
            src: url('Assets/fonts/ITCAvantGardeStd-Demi.otf') format('opentype');
            font-weight: 700;
        }
        
        body, html {
            margin: 0; padding: 0;
            font-family: 'AvantGarde', sans-serif;
            background-color: var(--bg-dark);
            /* Change fixed to cover to ensure no background gaps */
            background: url('Assets/image/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--white);
            height: 100vh; width: 100vw;
            overflow: hidden;
        }

        /* Atmospheric Side Glow */
        .side-glow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ensures you can still click buttons */
            z-index: 2; /* Sits above background, below content */
            background: linear-gradient(90deg, 
                rgba(168, 225, 255, 0.15) 0%, 
                rgba(168, 225, 255, 0) 20%, 
                rgba(168, 225, 255, 0) 80%, 
                rgba(168, 225, 255, 0.15) 100%
            );
            animation: atmospheric-pulse 8s ease-in-out infinite alternate;
        }

        /* Optional: Subtle pulse to make the glow feel "alive" */
        @keyframes atmospheric-pulse {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        .app-container { width: 100%; height: 100vh; position: relative; }

        .landing-screen { width: 100vw; height: 100vh; position: relative; cursor: pointer; background: black; }
        .video-container, .video-placeholder { width: 100%; height: 100%; object-fit: cover; }
        .unmute-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.4); z-index: 10; }

        .loading-ai-image { height: 100vh; width: auto; position: absolute; left: 50%; transform: translateX(-50%); z-index: 1; transition: opacity 0.5s ease; }
        .loading-center-group {
            position: relative;
            z-index: 10; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 40px; 
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4));
            animation: glow-pulse 4s ease-in-out infinite alternate;
        }

        .progress-bar-container { 
            width: 280px; 
            height: 30px; 
            border: 1px solid var(--white); 
            padding: 4px; 
            background: transparent; 
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .progress-fill { height: 100%; background: var(--white); transition: width 0.1s linear; box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
        .loading-text-finished { font-weight: 700; font-size: 40px; letter-spacing: 6px; text-transform: uppercase; color: white; text-shadow: 0 0 15px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.2); animation: glow-pulse 2s ease-in-out infinite alternate; }
            
        @keyframes glow-pulse {
            from { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3)); opacity: 0.8; }
            to { filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.6)); opacity: 1; }
        }

        .screen { 
            width: 100%; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: var(--safe-padding-y) var(--safe-padding-x); 
            box-sizing: border-box; 
            position: relative; 
        }

        .header-elements { position: absolute; top: 40px; left: 40px; right: 40px; display: flex; justify-content: space-between; align-items: flex-start; z-index: 20; }
        .header-left { display: flex; flex-direction: column; gap: 8px; }
        .powered-by { font-size: 24px; font-weight: 700; letter-spacing: 0.5px; }
        .btn-reset { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 4px 12px; border-radius: 4px; font-size: 14px; cursor: pointer; text-transform: uppercase; width: fit-content; }
        .top-logo { width: 120px; height: auto; cursor: pointer; }

        .intro-transcript-wrapper, .name-input-container { 
            width: 100%; 
            max-width: 85%; /* Increased from 60% */
            display: flex; 
            flex-direction: column; 
            align-items: center; /* This centers everything horizontally */
            justify-content: center; /* Optional: This centers everything vertically */
            margin: 0 auto; 
            margin-top: -10vh; /* Adjust this: -5vh, -10vh, etc. to move it higher */
        }

        .transcript-text { font-size: 5.8vw; line-height: 1.3; font-weight: 400; text-align: left; white-space: pre-wrap; margin: 0; }

        .blue-title { 
            color: var(--accent-blue); 
            font-weight: 700; 
            font-size: 5vw; 
            text-align: left; 
            width: 100%; 
        }

        .identitas-title {
            font-size: 6vw;
            font-weight: 400;
            transition: all 0.5s ease;
            margin: 0;
            text-align: center;
        }

        .identitas-subtext { 
            font-size: 4.5vw; 
            font-weight: 400; 
            line-height: 1.4; 
            text-align: center; 
            margin-bottom: 2vh; 
        }

        .btn-selanjutnya-outlined {
            background: transparent; border: 1.5px solid var(--accent-blue); 
            padding: 2vh 8vw; border-radius: 100px;
            color: var(--accent-blue); font-family: 'AvantGarde', sans-serif; font-weight: 700; 
            font-size: 4vw; /* Responsive font */ 
            text-transform: uppercase;
            letter-spacing: 1vw; 
            box-shadow: 0 0 0 1vh var(--bg-dark), 0 0 0 1.5vh rgba(168, 225, 255, 0.3), 0 0 1vh rgba(168, 225, 255, 0.2);
            cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); margin-top: 4vh; outline: none;
        }

        .identitas-title.finished {
            font-weight: 700; /* Demi weight */
            color: var(--white);
            text-align: center;
        }

        /* Optional: add a slight glow to the greeting name */
        .identitas-title.finished span {
            color: var(--accent-blue);
        }
        .name-input-box { width: 100%; background: transparent; border: 1px solid rgba(168, 225, 255, 0.4); padding: 25px; border-radius: 20px; color: var(--white); font-family: 'AvantGarde', sans-serif; font-size: 48px; text-align: center; text-transform: uppercase; letter-spacing: 4px; outline: none; transition: border-color 0.3s ease; }
        .name-input-box:focus { border-color: var(--accent-blue); }
        
        .name-greeting { color: var(--accent-blue); font-weight: 700; font-size: 52px; margin-bottom: 20px; text-align: left; }
        .privacy-text { font-size: 48px; font-weight: 400; line-height: 1.5; text-align: left; color: var(--white); margin-bottom: 40px; }
        
        .category-container { width: 100%; max-width: 85%; display: flex; flex-direction: column; align-items: center; }
        
        .category-title { color: var(--accent-blue); font-weight: 700; font-size: 4.5vw; text-align: center; margin-bottom: 3vh; line-height: 1.3; }

        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3vw; /* Increased gap for the wider layout */
            width: 100%;
        }
        .category-card {
            background: transparent;
            border: 1px solid var(--accent-blue);
            border-radius: 30px; /* More rounded to match design */
            padding: 4vh 2vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            /* Double ring and glow effect */
            box-shadow: 
                0 0 0 10px var(--bg-dark),               /* Inner gap */
                0 0 0 14px rgba(168, 225, 255, 0.3),    /* Outer ring */
                0 0 12px rgba(168, 225, 255, 0.1);      /* Soft glow */
        }
        .category-icon {
            width: 12vw; /* Larger icon size */
            height: auto; /* Height auto to prevent squishing */
            max-height: 12vw;
            object-fit: contain;
            margin-bottom: 2vh;
            display: block;
        }
        .category-label {
            font-size: 3vw; /* Slightly adjusted for better hierarchy */
            font-weight: 400;
            color: var(--white);
            letter-spacing: 6px;
            text-transform: uppercase;
            margin: 0;
        }

        .pre-record-container { width: 100%; max-width: 85%; display: flex; flex-direction: column; align-items: center; margin-top: 40px; }
        .pre-record-title { font-weight: 700; font-size: 4.5vw; color: var(--white); margin-bottom: 30px; text-align: center; }
        .pre-record-box { width: 100%; border: 1px solid rgba(168, 225, 255, 0.4); border-radius: 30px; padding: 60px 40px; background: rgba(255, 255, 255, 0.02); }
        .pre-record-transcript { font-size: 3.8vw; line-height: 1.5; color: var(--white); text-align: left; white-space: pre-wrap; margin: 0; }

        .pre-record-marquee { width: 100%; background-color: #A8E1FF; padding: 2vh 0; overflow: hidden; position: relative; margin-top: 8vh; z-index: 5; }
        .marquee-text-dark { display: inline-block; white-space: nowrap; padding-left: 100%; animation: marquee-scroll 25s linear infinite; color: #041319; font-size: 3vw; font-weight: 400; }

        @keyframes marquee-scroll { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }
        .pre-record-content-wrapper { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; }

        .ripple-container { position: relative; width: 60vw; height: 60vw; display: flex; justify-content: center; align-items: center; max-width: 500px; max-height: 500px; margin-bottom: -2vh; }

        .ai-core { position: relative; z-index: 10; width: 35vw; height: 35vw; max-width: 300px; max-height: 300px; background: var(--bg-dark); border: 1px solid var(--accent-blue); border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 0 40px rgba(168, 225, 255, 0.15); }
        .listening-text { font-size: 2.5vw; font-weight: 400; line-height: 1.2; color: var(--accent-blue); text-transform: uppercase; letter-spacing: 2px; }

        .core-text-block { width: 100%; max-width: 280px; text-align: center; margin-top: 20px; }
        
        /* Updated Ripple Animation */
        .ripple { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 50%; border: 2px solid var(--accent-blue); pointer-events: none; animation: ripple-large-animation 6s ease-out infinite; }
        .ripple:nth-child(1) { width: 360px; height: 360px; animation-delay: 0s; }
        .ripple:nth-child(2) { width: 360px; height: 360px; animation-delay: 1.5s; }
        .ripple:nth-child(3) { width: 360px; height: 360px; animation-delay: 3s; }
        .ripple:nth-child(4) { width: 360px; height: 360px; animation-delay: 4.5s; }
        .ripple:nth-child(5) { width: 360px; height: 360px; animation-delay: 6s; }

        @keyframes ripple-large-animation {
            0% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(3); } /* Higher scale to touch sides */
        }

        .timer { font-size: 3vw; font-weight: 700; letter-spacing: 2px; color: var(--white); margin-top: 10px; margin-bottom: 10vh; } /* Added margin-bottom 200px */

        .btn-akhiri-yellow {
            background: transparent; border: 1px solid #F2CA66; padding: 2vh 8vw; border-radius: 100px;
            color: #F2CA66; font-family: 'AvantGarde', sans-serif; font-weight: 700; font-size: 4vw; text-transform: uppercase;
            letter-spacing: 12px; padding-right: 48px; 
            box-shadow: 0 0 0 10px var(--bg-dark), 0 0 0 16px rgba(242, 202, 102, 0.2), 0 0 12px rgba(242, 202, 102, 0.2);
            cursor: pointer; transition: all 0.4s; outline: none;
        }

        @keyframes loading-fill {
            from { width: 0%; }
            to { width: 100%; }
        }

        /* Ensure the Powered by Spiko looks interactive */
        .powered-by:hover {
            color: var(--accent-blue);
            transition: color 0.3s ease;
        }

        .name-content-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .keyboard-container {
            display: flex;
            flex-direction: column;
            gap: 1vh;
            margin-top: 5vh;
            width: 100%;
            max-width: 80%;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: .6vh;
        }

        .key {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            min-width: 4vh;
            height: 4vh;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
        }

        .key:active {
            background: var(--accent-blue);
            transform: scale(0.95);
        }

        /* Special styling for Clear and Backspace */
        .key.special {
            min-width: 80px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.04);
        }

        /* Space Bar styling */
        .key.space-bar {
            width: 350px; /* Long bar style */
            font-size: 1rem;
            letter-spacing: 2px;
        }

        .key.backspace {
            grid-column: span 2; /* Makes the backspace button wider */
            background: rgba(255, 255, 255, 0.05);
        }

        .fade-in { animation: fadeIn 1s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const TRANSCRIPT_INTRO_1 = [
            { text: "Halo ", delay: 900 }, { text: "aku i-BU.", delay: 600 }, { text: "\n", delay: 100 },
            { text: "Teman curhat kamu.", delay: 700 }, { text: "\nDi sini,", delay: 700 }, { text: " kamu nggak sendirian.", delay: 1000 },
            { text: "\n\n", delay: 100 }, { text: "Di sini,", delay: 300 }, { text: " kamu boleh jujur", delay: 500 }, { text: " apa adanya.", delay: 500 }
        ];

        const TRANSCRIPT_INTRO_2 = [
            { text: "Ada hal", delay: 200 }, { text: " yang sulit kamu ceritakan kepada", delay: 200 }, { text: " siapa pun?", delay: 1200 },
            { text: "\n\nTarik napas sebentar.......", delay: 1100 }, { text: "\n\n", delay: 100 }, { text: "Tempat ini", delay: 300 }, { text: " aman buat kamu.", delay: 800 },
            { text: "\n\ni-BU", delay: 500 }, { text: " siap mendengarkan.", delay: 500 },
        ];

        const TRANSCRIPT_NAME_INPUT = [ { text: "", delay: 400 }, { text: "Kenalan Dulu, Yuk", delay: 500 } ];

        const TRANSCRIPT_RECORDING_INTRO = [
            { text: "", delay: 3000 }, { text: "Nggak perlu disusun.", delay: 1000 }, { text: "\nNggak perlu ditahan.", delay: 1000 },
            { text: "\n\nBicara ajaâ€¦", delay: 800 }, { text: " seperti kamu", delay: 400 }, { text: " sedang bicara pada diri sendiri.", delay: 1200 },
            { text: "\n\nKalau kamu berhenti", delay: 200 }, { text: " di tengah jalan,", delay: 600 }, { text: " nggak apa-apa.", delay: 1000 },
            { text: "\n\nKalau suara kamu gemetar,", delay: 700 }, { text: " itu juga nggak apa-apa.", delay: 1200 },
            { text: "\n\nAmbil waktu sebanyak", delay: 400 }, { text: " yang kamu butuhkan.", delay: 1500 }
        ];

        const ManualTypewriter = ({ words, onComplete }) => {
            const [displayedText, setDisplayedText] = React.useState("");
            const [wordIndex, setWordIndex] = React.useState(0);
            const [charIndex, setCharIndex] = React.useState(0);
            const [isFinished, setIsFinished] = React.useState(false);

            React.useEffect(() => {
                if (isFinished) return;
                if (wordIndex < words.length) {
                    const currentWord = words[wordIndex].text;
                    if (charIndex < currentWord.length) {
                        const timeout = setTimeout(() => {
                            setDisplayedText(prev => prev + currentWord[charIndex]);
                            setCharIndex(prev => prev + 1);
                        }, 40);
                        return () => clearTimeout(timeout);
                    } else {
                        const timeout = setTimeout(() => {
                            setWordIndex(prev => prev + 1);
                            setCharIndex(0);
                        }, words[wordIndex].delay || 300);
                        return () => clearTimeout(timeout);
                    }
                } else {
                    setIsFinished(true);
                    if (onComplete) onComplete();
                }
            }, [wordIndex, charIndex, words, isFinished, onComplete]);

            return <span>{displayedText}{!isFinished && <span className="typing-cursor">|</span>}</span>;
        };

        function App() {
            const [screen, setScreen] = React.useState('landing');
            const [loadingProgress, setLoadingProgress] = React.useState(0);
            const [transcriptFinished, setTranscriptFinished] = React.useState(false);
            const [userName, setUserName] = React.useState("");
            const [isVoiceActive, setIsVoiceActive] = React.useState(false);
            const [showUnmuteOverlay, setShowUnmuteOverlay] = React.useState(true);
            const [selectedCategory, setSelectedCategory] = React.useState(null);
            const [isRecording, setIsRecording] = React.useState(false);
            const [seconds, setSeconds] = React.useState(0);

            const audioRef = React.useRef(null);
            const landingVideoRef = React.useRef(null);

            const [finalVideoUrl, setFinalVideoUrl] = React.useState("");

            const [showNameGreeting, setShowNameGreeting] = React.useState(false);

            // Logic to handle the transition from Closing to Video
            React.useEffect(() => {
                if (screen === 'closing-transition') {
                    // 1. Pick the Video based on Category
                    // Note: Check if your folder is "https://r2-video-proxy.data-456.workers.dev" or "https://r2-video-proxy.data-456.workers.dev" - using lowercase to match your landing video
                    const videoDian = "Assets/video/closing-dian.mp4";
                    const videoRinggo = "Assets/video/closing-ringgo.mp4";
                    
                    let pickedVideo = "";
                    if (selectedCategory === 'ibu') {
                        pickedVideo = videoDian;
                    } else if (selectedCategory === 'bapak') {
                        pickedVideo = videoRinggo;
                    } else {
                        // Randomize for Keluarga or Anak
                        pickedVideo = Math.random() < 0.5 ? videoDian : videoRinggo;
                    }
                    
                    setFinalVideoUrl(pickedVideo);

                    // 2. Wait 4 seconds then show video
                    const timer = setTimeout(() => {
                        setScreen('final-video');
                    }, 4000);
                    
                    return () => clearTimeout(timer);
                }
            }, [screen, selectedCategory]);

            const playAudio = (path) => {
                if (audioRef.current) {
                    audioRef.current.pause();
                    audioRef.current.src = path;
                    audioRef.current.play().then(() => setIsVoiceActive(true)).catch(() => {});
                }
            };

            const resetApp = () => {
                if (audioRef.current) audioRef.current.pause();
                setScreen('landing');
                setLoadingProgress(0);
                setTranscriptFinished(false);
                setUserName("");
                setIsVoiceActive(false);
                setShowUnmuteOverlay(true);
                setSelectedCategory(null);
                setIsRecording(false);
                setSeconds(0);
                setFinalVideoUrl(""); // Reset video choice
            };

            const skipToNext = () => {
                if (screen === 'intro1') {
                    setTranscriptFinished(false);
                    setScreen('intro2');
                    playAudio("Assets/audio/eti-ibucurhat-audio4-adahalyangsulitkamuceritakan.mp3");
                } else if (screen === 'intro2') {
                    setTranscriptFinished(false);
                    setScreen('name-input');
                    playAudio("Assets/audio/eti-ibucurhat-audio6-kenalanduluyuk.mp3");
                } else if (screen === 'name-input' && userName.trim()) {
                    setScreen('data-confirmation');
                } else if (screen === 'data-confirmation') {
                    setScreen('category-selection');
                } else if (screen === 'pre-record') {
                    setScreen('record-page');
                    playAudio("Assets/audio/eti-ibucurhat-audio8-mulairekam.mp3");
                    setIsRecording(true);
                }
            };

            const startLoadingSequence = () => {
                setScreen('loading-page');
                let prog = 0;
                const interval = setInterval(() => {
                    prog += 2;
                    setLoadingProgress(prog);
                    if (prog >= 100) {
                        clearInterval(interval);
                        playAudio("Assets/audio/eti-ibucurhat-audio1-ibuadauntukmu.mp3");
                        setTimeout(() => { setScreen('intro1'); playAudio("Assets/audio/eti-ibucurhat-audio2-HaloakuiBU.mp3"); }, 3000);
                    }
                }, 50);
            };

            React.useEffect(() => {
                let interval;
                if (screen === 'record-page') { interval = setInterval(() => setSeconds(prev => prev + 1), 1000); }
                else { setSeconds(0); }
                return () => clearInterval(interval);
            }, [screen]);

            const formatTime = (totalSeconds) => {
                const mins = Math.floor(totalSeconds / 60);
                const secs = totalSeconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            /* In the Header Component */
            const Header = () => (
                <div className="header-elements">
                    <div className="header-left">
                        <div 
                            className="powered-by" 
                            onClick={resetApp} 
                            style={{ cursor: 'pointer', transition: 'color 0.3s' }}
                        >
                            Powered by Spiko
                        </div>
                    </div>
                    <img 
                        src="Assets/image/IBU-Logo.png" 
                        className="top-logo" 
                        alt="Logo" 
                        onClick={skipToNext} 
                    />
                </div>
            );

            return (
                <div className="app-container">
                    {screen !== 'landing' && <div className="side-glow-overlay" />}
                    <audio ref={audioRef} onEnded={() => setIsVoiceActive(false)} style={{ display: 'none' }} />

                    {screen === 'landing' && (
                    <div 
                        className="landing-screen" 
                        onClick={() => {
                            if (showUnmuteOverlay) {
                                setShowUnmuteOverlay(false);
                                if (landingVideoRef.current) {
                                    landingVideoRef.current.muted = false;
                                }
                            } else {
                                startLoadingSequence();
                            }
                        }}
                    >
                        <video 
                            ref={landingVideoRef} 
                            className="video-placeholder" 
                            src="Assets/ETI-motion-poster.mp4" 
                            autoPlay 
                            loop 
                            muted 
                            playsInline 
                        />
                        {showUnmuteOverlay && (
                            <div className="unmute-overlay">
                                <p style={{ letterSpacing: '2px', fontWeight: '300' }}>
                                    ðŸ”Š Ketuk untuk dengar suara
                                </p>
                            </div>
                        )}
                    </div>
                )}

                    {screen === 'loading-page' && (
                        <div className="screen">
                            <img src="Assets/image/AI-IBU-loading.png" className="loading-ai-image" style={{ opacity: 0.05 + (loadingProgress/100)*0.95 }} />
                            <div className="loading-center-group">
                                <img src="Assets/image/IBU-Logo.png" style={{ width: '280px' }} />
                                {loadingProgress < 100 ? <div className="progress-bar-container"><div className="progress-fill" style={{ width: `${loadingProgress}%` }} /></div> : <div className="loading-text-finished">Ada untukmu</div>}
                            </div>
                        </div>
                    )}

                    {(screen === 'intro1' || screen === 'intro2' || screen === 'name-input' || screen === 'data-confirmation' || screen === 'category-selection' || screen === 'pre-record' || screen === 'record-page') && <Header />}

                    {screen === 'intro1' && (
                        <div className="screen" key="intro1">
                            <div className="intro-transcript-wrapper"><p className="transcript-text"><ManualTypewriter words={TRANSCRIPT_INTRO_1} onComplete={() => setTranscriptFinished(true)} /></p></div>
                            {transcriptFinished && !isVoiceActive && <div className="fade-in"><button className="btn-selanjutnya-outlined" onClick={() => { setTranscriptFinished(false); playAudio("Assets/audio/eti-ibucurhat-audio3-selanjutnya.mp3"); const end = () => { audioRef.current.removeEventListener('ended', end); setTimeout(() => { setScreen('intro2'); playAudio("Assets/audio/eti-ibucurhat-audio4-adahalyangsulitkamuceritakan.mp3"); }, 1000); }; audioRef.current.addEventListener('ended', end); }}>Selanjutnya</button></div>}
                        </div>
                    )}

                    {screen === 'intro2' && (
                        <div className="screen" key="intro2">
                            <div className="intro-transcript-wrapper"><p className="transcript-text"><ManualTypewriter words={TRANSCRIPT_INTRO_2} onComplete={() => setTranscriptFinished(true)} /></p></div>
                            {transcriptFinished && !isVoiceActive && <button className="btn-selanjutnya-outlined" onClick={() => { setTranscriptFinished(false); playAudio("Assets/audio/eti-ibucurhat-audio3-selanjutnya.mp3"); const end = () => { audioRef.current.removeEventListener('ended', end); setTimeout(() => { setScreen('name-input'); setTranscriptFinished(false); playAudio("Assets/audio/eti-ibucurhat-audio6-kenalanduluyuk.mp3"); }, 1000); }; audioRef.current.addEventListener('ended', end); }}>Selanjutnya</button>}
                        </div>
                    )}

                    {screen === 'name-input' && (
                        <div className="screen" key="name-screen">
                            <Header />
                            <div className="name-input-container">
                                <h1 className={`identitas-title ${transcriptFinished ? 'finished' : ''}`}>
                                    {!showNameGreeting ? (
                                        <ManualTypewriter 
                                            words={TRANSCRIPT_NAME_INPUT} 
                                            onComplete={() => setTranscriptFinished(true)} 
                                        />
                                    ) : (
                                        `Halo ${userName}, salam kenal`
                                    )}
                                </h1>

                                {transcriptFinished && !showNameGreeting && (
                                    <div className="fade-in name-content-wrapper">
                                        <p className="identitas-subtext">
                                            Kamu lebih nyaman<br/>dipanggil apa?
                                        </p>
                                        
                                        <input 
                                            type="text" 
                                            className="name-input-box" 
                                            placeholder="ISI NAMA KAMU..." 
                                            value={userName} 
                                            maxLength={15} 
                                            readOnly 
                                        />

                                        {/* --- IMPROVED KEYBOARD --- */}
                                        <div className="keyboard-container">
                                            {/* Row 1 */}
                                            <div className="keyboard-row">
                                                {["Q","W","E","R","T","Y","U","I","O","P"].map(char => (
                                                    <button key={char} className="key" onClick={() => userName.length < 15 && setUserName(prev => prev + char)}>{char}</button>
                                                ))}
                                            </div>
                                            {/* Row 2 */}
                                            <div className="keyboard-row">
                                                {["A","S","D","F","G","H","J","K","L"].map(char => (
                                                    <button key={char} className="key" onClick={() => userName.length < 15 && setUserName(prev => prev + char)}>{char}</button>
                                                ))}
                                            </div>
                                            {/* Row 3 - Z is now here */}
                                            <div className="keyboard-row">
                                                <button className="key special" onClick={() => setUserName("")}>CLEAR</button>
                                                {["Z","X","C","V","B","N","M"].map(char => (
                                                    <button key={char} className="key" onClick={() => userName.length < 15 && setUserName(prev => prev + char)}>{char}</button>
                                                ))}
                                                <button className="key special" onClick={() => setUserName(prev => prev.slice(0, -1))}>âŒ«</button>
                                            </div>
                                            {/* Row 4 - Space Bar */}
                                            <div className="keyboard-row">
                                                <button className="key space-bar" onClick={() => userName.length < 15 && setUserName(prev => prev + " ")}>SPACE</button>
                                            </div>
                                        </div>
                                        
                                        {userName.trim().length > 0 && (
                                            <button 
                                                className="btn-selanjutnya-outlined" 
                                                style={{ marginTop: '5vh' }} 
                                                onClick={() => {
                                                    setShowNameGreeting(true);
                                                    playAudio("Assets/audio/eti-ibucurhat-audio3-selanjutnya.mp3");
                                                    
                                                    const end = () => {
                                                        audioRef.current.removeEventListener('ended', end);
                                                        setTimeout(() => {
                                                            setScreen('data-confirmation');
                                                            setShowNameGreeting(false); 
                                                        }, 1000);
                                                    };
                                                    audioRef.current.addEventListener('ended', end);
                                                }}
                                            >
                                                Selanjutnya
                                            </button>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {screen === 'data-confirmation' && (
                        <div className="screen" key="confirm-screen">
                            <div className="intro-transcript-wrapper"><h2 className="name-greeting fade-in">Hai {userName},</h2><p className="privacy-text fade-in" style={{ animationDelay: '0.3s' }}>Data ini hanya untuk membuat<br/>pengalamanmu terasa lebih personal.<br/><br/>Ceritamu tetap milikmu sepenuhnya.</p></div>
                            <div className="fade-in" style={{ animationDelay: '0.6s' }}><button className="btn-selanjutnya-outlined" onClick={() => { playAudio("Assets/audio/eti-ibucurhat-audio5-mulaicurhat.mp3"); const end = () => { audioRef.current.removeEventListener('ended', end); setTimeout(() => setScreen('category-selection'), 500); }; audioRef.current.addEventListener('ended', end); }}>Mulai Curhat</button></div>
                        </div>
                    )}

                    {screen === 'category-selection' && (
                        <div className="screen" key="category-screen">
                            <div className="category-container fade-in">
                                <h2 className="category-title">{userName}, kamu mau<br/>curhat tentang siapa?</h2>
                                <div className="category-grid">
                                    {['ibu', 'bapak', 'anak', 'keluarga'].map(id => (
                                        <div key={id} className="category-card" onClick={() => { setSelectedCategory(id); playAudio("Assets/audio/eti-ibucurhat-audio7-sekarangceritakansemua.mp3"); setScreen('pre-record'); }}>
                                            <img src={`Assets/image/icon-${id}.png`} className="category-icon" />
                                            <span className="category-label">{id}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {screen === 'pre-record' && (
                        <div className="screen" key="pre-record-phase" style={{ padding: 0 }}>
                            <div className="pre-record-marquee"><div className="marquee-text-dark">Terima kasih sudah melangkah sejauh ini. &nbsp;&nbsp; â€¢ &nbsp;&nbsp; Terima kasih sudah melangkah sejauh ini.</div></div>
                            <div className="pre-record-content-wrapper"><div className="pre-record-container fade-in">
                                <h1 className="pre-record-title">Sekarang, kamu ceritain aja ya :)</h1>
                                <div className="pre-record-box"><p className="pre-record-transcript"><ManualTypewriter words={TRANSCRIPT_RECORDING_INTRO} onComplete={() => setIsVoiceActive(false)} /></p></div>
                                <div style={{ minHeight: '160px', marginTop: '40px' }}>{!isVoiceActive && <button className="btn-selanjutnya-outlined" onClick={() => { playAudio("Assets/audio/eti-ibucurhat-audio3-selanjutnya.mp3"); const end = () => { audioRef.current.removeEventListener('ended', end); setScreen('record-page'); playAudio("Assets/audio/eti-ibucurhat-audio8-mulairekam.mp3"); setIsRecording(true); }; audioRef.current.addEventListener('ended', end); }}>Selanjutnya</button>}</div>
                            </div></div>
                        </div>
                    )}

                    {screen === 'record-page' && (
                        <div className="screen" key="record-active" style={{ padding: 0 }}>
                            <div className="pre-record-marquee"><div className="marquee-text-dark">Terima kasih sudah melangkah sejauh ini &nbsp;&nbsp; â€¢ &nbsp;&nbsp; Terima kasih sudah melangkah sejauh ini</div></div>
                            <div className="pre-record-content-wrapper"><div className="fade-in" style={{ display: 'flex', flexDirection: 'column', alignItems: 'center' }}>
                                <div className="ripple-container">
                                    <div className="ripple"></div>
                                    <div className="ripple"></div>
                                    <div className="ripple"></div>
                                    <div className="ripple"></div>
                                    <div className="ripple"></div>
                                    <div className="ai-core">
                                        <img src="Assets/image/IBU-Logo.png" style={{ width: '150px' }} /><div className="core-text-block"><p className="listening-text">Mendengarkan<br/>Curhat Kamu</p></div></div></div>
                                <div className="timer">{formatTime(seconds)}</div>
                                <button 
                                    className="btn-akhiri-yellow"
                                    onClick={() => {
                                        setIsRecording(false);
                                        playAudio("Assets/audio/eti-ibucurhat-audio9-akhiricurhat.mp3");
                                        
                                        const handleToFinal = () => {
                                            audioRef.current.removeEventListener('ended', handleToFinal);
                                            
                                            // 1. Pick the Video immediately based on category logic
                                            const videoDian = "Assets/video/closing-dian.mp4";
                                            const videoRinggo = "Assets/video/closing-ringgo.mp4";
                                            
                                            let pickedVideo = "";
                                            if (selectedCategory === 'ibu') {
                                                pickedVideo = videoDian;
                                            } else if (selectedCategory === 'bapak') {
                                                pickedVideo = videoRinggo;
                                            } else {
                                                // Randomize for Keluarga or Anak
                                                pickedVideo = Math.random() < 0.5 ? videoDian : videoRinggo;
                                            }
                                            
                                            setFinalVideoUrl(pickedVideo);
                                            
                                            // 2. Go straight to video screen
                                            setScreen('final-video');
                                        };
                                        
                                        audioRef.current.addEventListener('ended', handleToFinal);
                                    }}
                                >
                                    AKHIRI CURHAT
                                </button>
                            </div></div>
                        </div>
                    )}

                    {screen === 'closing-transition' && (
                        <div className="screen" key="closing-loading">
                            <Header />
                            <div className="intro-transcript-wrapper" style={{ alignItems: 'center', textAlign: 'center', margin: 'auto' }}>
                                <h2 className="blue-title" style={{ textAlign: 'center', marginBottom: '40px' }}>
                                    Terima kasih sudah bercerita, {userName}.
                                </h2>
                                <p className="privacy-text" style={{ textAlign: 'center', fontSize: '32px', opacity: 0.8 }}>
                                    Tunggu sebentar ya, i-BU sedang meresapi ceritamu...
                                </p>
                                
                                <div className="progress-bar-container" style={{ marginTop: '40px', width: '400px' }}>
                                    <div className="progress-fill" style={{ animation: 'loading-fill 4s linear forwards' }} />
                                </div>
                            </div>
                        </div>
                    )}

                    {screen === 'final-video' && (
                        <div className="screen" style={{ padding: 0, background: 'black' }}>
                            {/* No Header here for full immersion */}
                            <video 
                                key={finalVideoUrl} 
                                className="video-container" 
                                autoPlay 
                                playsInline
                                src={finalVideoUrl}
                                style={{ width: '100%', height: '100%', objectFit: 'cover' }}
                                onEnded={() => {
                                    // Optional: return to landing after video ends
                                    // setTimeout(resetApp, 2000);
                                }}
                            />
                            
                            {/* Floating Reset Button */}
                            <button 
                                className="btn-selanjutnya-outlined"
                                style={{ 
                                    position: 'absolute', 
                                    bottom: '60px', 
                                    fontSize: '24px', 
                                    padding: '12px 40px',
                                    zIndex: 100,
                                    borderColor: 'white',
                                    color: 'white'
                                }}
                                onClick={resetApp}
                            >
                                Selesai
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <!-- Service Worker Registration -->
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
            console.log('ServiceWorker registered successfully:', registration.scope);
            })
            .catch(error => {
            console.log('ServiceWorker registration failed:', error);
            });
        });
    }
    </script>
    <script>
        const inputField = document.getElementById('virtual-input');
        const keys = "QWERTYUIOPASDFGHJKLZXCVBNM".split("");

        const keyboardContainer = document.getElementById('keyboard');

        // 1. Create Letter Keys
        keys.forEach(key => {
            const btn = document.createElement('div');
            btn.classList.add('key');
            btn.innerText = key;
            btn.onclick = () => {
                if (inputField.value.length < 15) inputField.value += key;
            };
            keyboardContainer.appendChild(btn);
        });

        // 2. Add Backspace
        const backspace = document.createElement('div');
        backspace.classList.add('key', 'backspace');
        backspace.innerText = "âŒ«";
        backspace.onclick = () => {
            inputField.value = inputField.value.slice(0, -1);
        };
        keyboardContainer.appendChild(backspace);
    </script>
</body>
</html>
